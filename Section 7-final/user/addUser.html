    <form id="form_user">
        <div id="form_user_div">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" id="password" name="password" class="form-control" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" name="address" class="form-control" />
            </div>
            <div class="form-group">
                <label>ROLE</label>
                <select class="form-control" aria-label=".form-select-sm example" id="roles" name="roles" >                
                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                    <option value="ROLE_MEMBER">ROLE_MEMBER</option>
                </select>
            </div>
        </div>
        <div id="div-button-add" class="form-group">
            <button class="btn btn-primary" type="button" id="add-btn" onclick="addFormUser()">Add</button>
        </div>
    </form>

    <script>
        const BASE_URL = "https://learn-api.jmaster.io:8443/api"
        const ADD_FORM_USER_URL = BASE_URL + "/admin/user/add"

        addFormUser = async () => {
            let requestBody = {
                "name": document.getElementById("name").value,
                "password":document.getElementById("password").value,
                "phone":document.getElementById("phone").value,
                "address":document.getElementById("address").value,
                "roles": [ document.getElementById("roles").value ]
            }
            // let token = btoa("0123456789:123456")
            try {

                let resp = await fetch(ADD_FORM_USER_URL,
                    {
                        method: "POST",

                        headers: {
                            "Authorization": "Bearer " + localStorage.getItem("token"),
                            // "Content-Type": "application/x-www-form-urlencoded"
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(requestBody)
                    }
                )
                if (resp.ok) {
                    alert("Ban da them thanh cong!")
                    let responseDTO = await resp.json()
                    console.log(responseDTO)
                } else if (resp.status == 409) {
                    alert("Danh muc bi trung ten")
                }
            } catch (err) {
                console.log(err)
            }
        }
    </script>
