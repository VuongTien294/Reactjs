<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validate</title>
</head>
<body>
    <div>
        <form id="add-user-form">
            <div>
                <label>Username:</label>
                <input type="text"
                       id="username"
                       value="" />
            </div>

            <div>
                <label>Password:</label>
                <input type="password"
                       id="password"
                       value="" />
            </div>

            <div>
                <label>Address:</label>
                <input type="text"
                       id="address"
                       value="" />
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio"
                       id="male"
                       name="gender"
                       value="M" /> Nam
                <input type="radio"
                       id="female"
                       name="gender"
                       value="F" /> Nu
            </div>
            <div id="male-div"
                 style="display: none;">
                <p>Ban chon la nam</p>
            </div>
            <div id="female-div"
                 style="display: none;">
                <p>Ban chon la nu</p>
            </div>
            <div>
                <button type="button"
                        id="submit-btn">Add</button>
            </div>
        </form>
    </div>

    <script>
        let submitBtn = document.getElementById("submit-btn")
        let usernameElement = document.getElementById("username")
        let passwordElement = document.getElementById("password")
        let addressElement = document.getElementById("address")
        let maleElementRadio = document.getElementById("male")
        let femaleElementRadio = document.getElementById("female")

        let maleElementDiv = document.getElementById("male-div")
        let femaleElementDiv = document.getElementById("female-div")

        maleElementRadio.onchange = function () {
            if (this.checked) {//khi nguoi dung tich
                maleElementDiv.style.display = "block" //khi nguoi dung click chon nam thi div male se hien ra
                femaleElementDiv.style.display = "none"//khi nguoi dung click chon nam thi div female se bien mat
            }
        }
        femaleElementRadio.onchange = function () {
            if (this.checked) {
                femaleElementDiv.style.display = "block"
                maleElementDiv.style.display = "none"
            }
        }

        submitBtn.onclick = function () {
            if (usernameElement.value.length <6) {
                usernameElement.style.backgroundColor ="red"
                usernameElement.style.borderColor = "red"

                let pElement = document.createElement("p")
                pElement.innerHTML="Vui long nhap >=6 ky ty"
                usernameElement.parentElement.appendChild(pElement)
            }
        }

        usernameElement.onkeyup =function() {
            usernameElement.style.backgroundColor="white"
            usernameElement.style.borderColor="black"
            if (usernameElement.value.length >=6) {
                usernameElement.style.backgroundColor ="green"
            } 
        }
    </script>
</body>
</html>
