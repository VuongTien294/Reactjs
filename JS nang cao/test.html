<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let soPhut = prompt("Nhap so phut :")
        console.log(soPhut)
        // phiTrenPhut =0
        // phi = 0
        if (soPhut >=50) {
            phiTrenPhut = 600/50
            phi = 25000 +phiTrenPhut*soPhut
            console.log("Phi tong cong:"+phi)
        } else if(soPhut>= 150) {
            phiTrenPhut = 400/150
            phi =25000 +phiTrenPhut*soPhut
            console.log("Phi tong cong:"+phi)
        }else if(soPhut>=200){
            phiTrenPhut = 200/200
            phi =25000 +phiTrenPhut*soPhut
            console.log("Phi tong cong:"+phi)
        }
    </script>
</body>
