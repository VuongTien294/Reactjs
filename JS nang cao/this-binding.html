<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This - Binding</title>
</head>

<body>
    <script>
        console.log(this)

        function hello(name) {
            "use strict"
            console.log(this)
            console.log("hello " + name)
            console.log(`hello ${name}`)
        }
        hello("Java Master")

        var person1 = {
            id: 1,
            info: function () {
                console.log(this)
            }
        }
        person1.info()
        ///
        var person2 = {
            id: 2
        }
        person1.info.call(person2)

        /// binding
        var helloBinding = hello.bind(person2)
        helloBinding("TrungTam Java")

        var infoBinding = person1.info.bind(person2)
        infoBinding()

        window.setTimeout(function () {
            person1.info()
        }, 1000)

        var func = person1.info.bind(person1)
        window.setTimeout(func, 1000)
    </script>
</body>

</html>
