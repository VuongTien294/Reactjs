<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh dien tich cac hinh</title>
</head>
<body>
    <script>
    //Tinh dien tich HCN
    function dthcn(a , b) {
        return a*b
    }

    //Tinh dien tich hinh vuong
    function dthv(a) {
        return a*a
    }

    //Tinh dien tich hinh trong
    function dtht(r) {
        return 3.14*r*r
    }

    //Tinh dien tich tam giac vuong
    function dttgv(h , a) {
        return 1/2*h*a
    }

    //Goi ham
    console.log("Dien tich hinh chu nhat la :"+dthcn(5,6))
    console.log("Dien tich hinh vuong la :"+dthv(5))
    console.log("Dien tich hinh tron la :"+dtht(5))
    console.log("Dien tich tam giac vuong la :"+dttgv(5,5))
    </script>
</body>
</html>
