<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tuoi</title>
</head>
<body>
    <script>
        function TinhTuoi(a) {
            if (a<1) {
                console.log("Tre so sinh!")
            } else if(1<= a<=3) {
                console.log("Em be!")
            }else if(3<a<=18){
                console.log("Tre em!")
            }else if(18<a<=40){
                console.log("Nguoi lon!")
            }else if(40<a<60){
                console.log("Trung nien!")
            }else{
                console.log("Nguoi gia!")
            }
        }

        TinhTuoi(60)
    </script>
</body>
</html>
