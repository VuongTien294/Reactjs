<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh</title>
</head>
<body>
    <script>
        //Tinh tong tu 1 den 100
function HamTinhTong() {
    var tong = 0;
    for(i=1;i<=100;i++){
       tong +=i
       
    }
    console.log("Tong tu 1 den 100: "+tong)
}

//Tinh n!
function GiaiThua(n) {
    var KetQua = 1;
    for(i=1;i<=n;i++){
        KetQua *=i
    }
    console.log("Ket qua cua phep giai thua :"+KetQua)
}

//Tao mang number


//Goi ham
HamTinhTong()
GiaiThua(3)

    </script>
</body>
</html>
