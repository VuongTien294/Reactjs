<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
</head>

<body>
    <!-- Tương tự thay promise trên bằng async và await để làm. dùng try catch để bắt lỗi -->
    <script>
        let check = async () => {
            let promises = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Success")
                }, 1000);
                //neu nhay vao loi
                // setTimeout(() => {
                //     reject("error")
                // },1000);
            })

            try {
                let resp = await promises
                console.log(resp)
            } catch (error) {
                console.log(error)
            }
        }

        check()
    </script>
</body>

</html>
