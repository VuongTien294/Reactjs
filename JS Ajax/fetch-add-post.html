<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Add Post</title>
</head>
<body>
    <script>
        //form url encode
        const ADD_FORM_CATEGORY_URL = BASE_URL + "/admin/category/add-form"


        addFormCategory = async () => {
            try {
                let token = btoa("0123456789:123456")
                let resp = await fetch(ADD_FORM_CATEGORY_URL,
                    {
                        method: "POST",
                        headers: {
                            "Authorization": "Basic " + token,
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: "name=TEST FORM URL 10"//neu co ca id thi se la :name=TEST FORM URL 10&id=10.Oday ko co id vi category co id tu sinh ra trong mysql
                    }
                )

                console.log(resp)
                if (resp.ok) {
                    let responseDTO = await resp.json()
                    console.log(responseDTO)
                }
            } catch (err) {
                console.log(err)
            }
        }

        addFormCategory()
    </script>
</body>
</html>
