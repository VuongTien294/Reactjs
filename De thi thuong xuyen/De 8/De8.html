<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="choiceForm">
        <table border=0>
            <tr>
                <td valign="top" width=175>
                    Ho va Ten
                    <br>
                    <select name="available" size=6>
                        <option value=1>Nguyen Thi Van Anh
                        <option value=2>Le Van Nam
                        <option value=3>Hoang Le Minh
                        <option value=4>Vo Thi Nguyet Anh
                        <option value=5>Hoang Long
                        <option value=6>Nguyen Quang Anh
                    </select>
                <td valign="top">
                    Ten
                    <br>
                    <select multiple name="choiceBox" style="width:150px;" size="7">
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan=2 height=10>
                    <input type="button" value="Loc Ten" onclick="Loc()">
                    <input type="button" value="Xoa Ten" onclick="Xoa();">
                </td>
            </tr>
        </table>
    </form>

    <script>
        function Loc() {
            var boxLength = document.choiceForm.choiceBox.length;
            var selectedItem = document.choiceForm.available.selectedIndex;
            var selectedText = document.choiceForm.available.options[selectedItem].text;
            var selectedValue = document.choiceForm.available.options[selectedItem].value;
            var i;
            var isNew = true;
            if (boxLength != 0) {
                for (i = 0; i < boxLength; i++) {
                    finalTextArray = selectedText.split(" ")//bien thanh mang
                    TenSauLoc = finalTextArray[finalTextArray.length - 1]

                    thisitem = document.choiceForm.choiceBox.options[i].text;

                    if (thisitem == TenSauLoc) {
                        isNew = false;
                        break;
                    }
                }
            }
            if (isNew) {

                finalTextArray = selectedText.split(" ")//bien thanh mang
                TenSauLoc = finalTextArray[finalTextArray.length - 1]
                newoption = new Option(TenSauLoc, selectedValue, false, false);
                document.choiceForm.choiceBox.options[boxLength] = newoption;
            }
            document.choiceForm.available.selectedIndex = -1;
        }

        let Xoa=()=> {
            var boxLength = document.choiceForm.choiceBox;
            boxLength.remove(boxLength.selectedIndex)


        }

    </script>
</body>

</html>
