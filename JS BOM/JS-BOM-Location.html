<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS BOM Location</title>
</head>

<body>
    <!-- Dung de chuyen huong hoac reload lai trang -->
    <button onclick="loadTrang()">Load Lai</button>
    <button onclick="newPage('https://trungtamjava.com/')">Trung Tam Java</button>

    <script>
        alert("Heloooo")
        function loadTrang() {//reload lai trang
            location.reload()
        }

        function newPage(url) {//chuyen sang 1 trang khac
            location.href=url
        }

        console.log(location.pathname)//hien ra thu muc
    </script>
</body>

</html>
